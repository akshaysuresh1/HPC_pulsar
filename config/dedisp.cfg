# Implement a dedispersion plan generated using DDplan.py by running multiple prepsubband calls in parallel.

[data]
# The name of the raw data file (or files if you use wildcards) to use. Include path to data file as well.
rawfiles = /ocean/projects/phy200034p/akshay2/BLGC/Data/guppi_58705_15130_BLGCsurvey_Cband_A00_0062.fil

[rfifind]
# The name of the maskfile (including path) to apply. Leave empty if rfifind mask is not available.
maskfile = /ocean/projects/phy200034p/akshay2/BLGC/Rfimask/guppi_58705_15130_BLGCsurvey_Cband_A00_0062_rfifind.mask

[output]
# The basename of the output files you want to use.
basename = guppi_58705_15130_BLGCsurvey_Cband_A00_0062
# Output path (will be created if non-existent).
OUTPUT_DIR = /ocean/projects/phy200034p/akshay2/BLGC/Dedispersed_dat/A00_58705_0062

[DDplan]
# The low DM for each set of DMs
startDMs  = [0.0]
# dDM steps from DDplan.py
dDMs      = [3.0]
# downsample factors
downsamps = [8]
# dsubDM steps
dsubDMs   = [612.0]
# DMs/calls
dmspercalls = [204]
# number of calls per set of subbands
subcalls  = [9]
# Number of subbands
nsub = 256
# Other flags (if any)
other_flags = -nobary -zerodm
