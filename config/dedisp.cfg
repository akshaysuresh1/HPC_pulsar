# Implement a dedispersion plan generated using DDplan.py by running multiple prepsubband calls in parallel.

[data]
# The name of the raw data file (or files if you use wildcards) to use. Include path to data file as well.
rawfiles = /ocean/projects/phy200034p/akshay2/VLASS/S1/NVSS72/Data/vegas_59246_22867_NVSS72_0009_*.fits

[rfifind]
# The name of the maskfile (including path) to apply. Leave empty if rfifind mask is not available.
maskfile = /ocean/projects/phy200034p/akshay2/VLASS/S1/NVSS72/Rfimask/vegas_59246_22867_NVSS72_0009_rfifind.mask

[output]
# The basename of the output files you want to use.
basename = vegas_59246_22867_NVSS72_0009
# Output path (will be created if non-existent).
OUTPUT_DIR = /ocean/projects/phy200034p/akshay2/VLASS/S1/NVSS72/Psub

[DDplan]
# The low DM for each set of DMs
startDMs  = [0.0, 3468.0]
# dDM steps from DDplan.py
dDMs      = [1.0, 2.0]
# downsample factors
downsamps = [8, 16]
# dsubDM steps
dsubDMs   = [204.0, 408.0]
# DMs/calls
dmspercalls = [204, 204]
# number of calls per set of subbands
subcalls  = [17, 4]
# Number of subbands
nsub = 256
# Other flags (if any)
other_flags = -nobary -zerodm
