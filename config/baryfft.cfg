glob_dat = guppi_*.dat
# Path to .dat files
DAT_DIR = /ocean/projects/phy210030p/akshay2/BLGC/Rmed/C12_58705_0060

[barycenter]
do_barycenter = False; Do you want to barycenter time-series? (True/False) (d: True)
